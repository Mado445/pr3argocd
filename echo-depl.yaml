apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo
  argocd.argoproj.io/sync-wave: "3"
spec:
  selector:
    matchLabels:
      app: echo
  template:
    metadata:
      labels:
        app: echo
    spec:
      containers:
      - name: echo
        image: mado445555/pr3echojenkins:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080

